<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">üèÜ Classifica√ß√£o - Brasileir√£o 2025</h2>

   

    <!-- üè∑Ô∏è Legenda de cores -->
    <div class="mb-3">
      <span class="badge bg-success">G4 - Libertadores</span>
      <span class="badge bg-warning text-dark">Sul-Americana (5¬∫ a 12¬∫)</span>
      <span class="badge bg-danger">Z4 - Rebaixamento</span>
    </div>

    <!-- üìä Tabela de classifica√ß√£o -->
    <table class="table table-striped table-bordered text-center">
      <thead class="table-dark">
        <tr>
          <th>Pos</th>
          <th>Time</th>
          <th>Pts</th>
          <th>J</th>
          <th>V</th>
          <th>E</th>
          <th>D</th>
          <th>GP</th>
          <th>GC</th>
          <th>SG</th>
          <th>√öltimos 5</th>
        </tr>
      </thead>
      <tbody id="tabelaClassificacao">
        <!-- Conte√∫do gerado via JavaScript -->
      </tbody>
    </table>
  </div>

  <script>
    const CLASSIFICACAO_URL = 'https://projeto-api-i4rz.onrender.com/classificacao?competicao=brasileirao';

    fetch(CLASSIFICACAO_URL)
  .then(res => res.json())
  .then(data => {
    const classificacao = data.classificacao || data; // garante array
    const tbody = document.getElementById('tabelaClassificacao');
    tbody.innerHTML = '';

    classificacao.forEach((time, index) => {
      const linha = document.createElement('tr');

      // üé® cores por posi√ß√£o
      if (index < 4) {
        linha.classList.add('table-success'); // G4
      } else if (index >= 4 && index < 12) {
        linha.classList.add('table-warning'); // Sul-Americana
      } else if (index >= classificacao.length - 4) {
        linha.classList.add('table-danger'); // Z4
      }

      linha.innerHTML = `
        <td>${time.posicao ?? index+1}</td>
        <td class="text-start">
          ${time.escudo ? `<img src="${time.escudo}" alt="Escudo" width="25" class="me-2">` : ''}
          ${time.time ?? time.nome ?? '---'}
        </td>
        <td>${time.pontos ?? 0}</td>
        <td>${time.jogos ?? 0}</td>
        <td>${time.vitorias ?? 0}</td>
        <td>${time.empates ?? 0}</td>
        <td>${time.derrotas ?? 0}</td>
        <td>${time.golsPro ?? 0}</td>
        <td>${time.golsContra ?? 0}</td>
        <td>${time.saldoGols ?? 0}</td>
        <td>
          ${Array.isArray(time.ultimos5) ? time.ultimos5.map(r => {
            const cor = r === 'v' ? 'bg-success' : r === 'd' ? 'bg-danger' : 'bg-secondary';
            return `<span class="d-inline-block rounded-circle ${cor}" style="width: 12px; height: 12px; margin: 0 2px;"></span>`;
          }).join('') : ''}
        </td>
      `;
      tbody.appendChild(linha);
    });
  })
  .catch(err => {
    console.error('Erro ao carregar a classifica√ß√£o:', err);
    alert('Erro ao carregar a classifica√ß√£o.');
  });

  </script>
</body>
