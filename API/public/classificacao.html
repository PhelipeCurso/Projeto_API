<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Classifica√ß√£o - Brasileir√£o 2025</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">üèÜ Classifica√ß√£o - Brasileir√£o 2025</h2>

    <!-- üè∑Ô∏è Legenda de cores -->
    <div class="mb-3">
      <span class="badge bg-success">G4 - Libertadores</span>
      <span class="badge bg-warning text-dark">Sul-Americana (5¬∫ a 12¬∫)</span>
      <span class="badge bg-danger">Z4 - Rebaixamento</span>
    </div>

    <!-- üìä Tabela de classifica√ß√£o -->
    <table class="table table-striped table-bordered text-center">
      <thead class="table-dark">
        <tr>
          <th>Pos</th>
          <th>Time</th>
          <th>Pts</th>
          <th>J</th>
          <th>V</th>
          <th>E</th>
          <th>D</th>
          <th>GP</th>
          <th>GC</th>
          <th>SG</th>
        </tr>
      </thead>
      <tbody id="tabelaClassificacao">
        <!-- Conte√∫do gerado via JavaScript -->
      </tbody>
    </table>
  </div>

  <script>
    const CLASSIFICACAO_URL = 'https://projetoapi-production-a6f9.up.railway.app/classificacao?competicao=brasileirao';

    fetch(CLASSIFICACAO_URL)
      .then(res => res.json())
      .then(classificacao => {
        const tbody = document.getElementById('tabelaClassificacao');
        tbody.innerHTML = '';

        classificacao.forEach((time, index) => {
          const linha = document.createElement('tr');

          // üé® Aplica cores conforme posi√ß√£o
          if (index < 4) {
            linha.classList.add('table-success'); // G4
          } else if (index >= 4 && index < 12) {
            linha.classList.add('table-warning'); // Sul-Americana
          } else if (index >= classificacao.length - 4) {
            linha.classList.add('table-danger'); // Z4
          }

          linha.innerHTML = `
            <td>${time.posicao}</td>
            <td class="text-start">
              <img src="${time.escudo}" alt="Escudo do ${time.time}" width="25" class="me-2">
              ${time.time}
            </td>
            <td>${time.pontos}</td>
            <td>${time.jogos}</td>
            <td>${time.vitorias}</td>
            <td>${time.empates}</td>
            <td>${time.derrotas}</td>
            <td>${time.golsPro}</td>
            <td>${time.golsContra}</td>
            <td>${time.saldoGols}</td>
          `;
          tbody.appendChild(linha);
        });
      })
      .catch(err => {
        console.error('Erro ao carregar a classifica√ß√£o:', err);
        alert('Erro ao carregar a classifica√ß√£o.');
      });
  </script>
</body>
</html>
