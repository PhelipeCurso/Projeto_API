<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Classifica√ß√£o - Brasileir√£o 2025</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">üèÜ Classifica√ß√£o - Brasileir√£o 2025</h2>
    <table class="table table-striped table-bordered text-center">
      <thead class="table-dark">
        <tr>
          <th>Pos</th>
          <th>Time</th>
          <th>Pts</th>
          <th>J</th>
          <th>V</th>
          <th>E</th>
          <th>D</th>
          <th>GP</th>
          <th>GC</th>
          <th>SG</th>
        </tr>
      </thead>
      <tbody id="tabelaClassificacao">
        <!-- Conte√∫do gerado via JavaScript -->
      </tbody>
    </table>
  </div>

  <script>
    const CLASSIFICACAO_URL = 'https://projetoapi-production-a6f9.up.railway.app/classificacao?competicao=brasileirao';

    fetch(CLASSIFICACAO_URL)
      .then(res => res.json())
      .then(classificacao => {
        const tbody = document.getElementById('tabelaClassificacao');
        tbody.innerHTML = '';

        classificacao.forEach(time => {
          const linha = document.createElement('tr');
          linha.innerHTML = `
            <td>${time.posicao}</td>
            <td class="text-start">
              <img src="${time.escudo}" alt="${time.time}" width="25" class="me-2">
              ${time.time}
            </td>
            <td>${time.pontos}</td>
            <td>${time.jogos}</td>
            <td>${time.vitorias}</td>
            <td>${time.empates}</td>
            <td>${time.derrotas}</td>
            <td>${time.golsPro}</td>
            <td>${time.golsContra}</td>
            <td>${time.saldoGols}</td>
          `;
          tbody.appendChild(linha);
        });
      })
      .catch(err => {
        console.error('Erro ao carregar a classifica√ß√£o:', err);
        alert('Erro ao carregar a classifica√ß√£o.');
      });
  </script>
</body>
</html>
