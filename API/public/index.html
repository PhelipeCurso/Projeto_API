<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Painel de Jogos do Flamengo 2025</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-4">
    <h1 class="mb-4 text-center text-danger fw-bold">üìù Painel de Jogos do Flamengo 2025</h1>

    <div class="d-flex align-items-center gap-2">
      <label class="form-label mb-0" for="filtroCompeticao">Filtrar por competi√ß√£o:</label>
      <select class="form-select w-auto" id="filtroCompeticao">
        <option value="">Todas</option>
        <option value="brasileirao">Brasileirao</option>
        <option value="copa do brasil">Copa do Brasil</option>
        <option value="libertadores">Copa Libertadores da Am√©rica</option>
        <option value="super mundial">Super Mundial de Clubes</option>
      </select>
      <button class="btn btn-danger" onclick="carregarJogos()">Buscar</button>
    </div>

    <!-- üî• Tabela de Jogos -->
    <div class="table-responsive mt-4">
      <table class="table table-bordered table-hover align-middle">
        <thead class="table-danger text-center">
          <tr>
            <th>ID</th>
            <th>Data</th>
            <th>Hora</th>
            <th>Local</th>
            <th>Rodada</th>
            <th>Mandante</th>
            <th>Visitante</th>
            <th>Competi√ß√£o</th>
            <th>Placar</th>
            <th>Etapa</th>
            <th>A√ß√µes</th>
          </tr>
        </thead>
        <tbody id="tabelaJogos"></tbody>
      </table>
    </div>

    <!-- üî• Tabela de Classifica√ß√£o -->
   

    <!-- ‚ûï Formul√°rio de Novo Jogo -->
    <div class="card mt-5">
      <div class="card-header bg-danger text-white">
        <h5 class="mb-0">‚ûï Adicionar novo jogo</h5>
      </div>
      <div class="card-body">
        <form id="formNovoJogo" class="row g-3">
          <div class="col-md-3">
            <label class="form-label">Data</label>
            <input type="date" class="form-control" id="data" required>
          </div>
          <div class="col-md-3">
            <label class="form-label">Hora</label>
            <input type="time" class="form-control" id="hora" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Local</label>
            <input type="text" class="form-control" id="local" placeholder="Local" required>
          </div>
          <div class="col-md-3">
            <label class="form-label">Rodada</label>
            <input type="number" class="form-control" id="rodada" required>
          </div>
          <div class="col-md-3">
            <label class="form-label">Mandante</label>
            <input type="text" class="form-control" id="mandante" required>
         </div>
         <div class="col-md-3">
           <label class="form-label">Visitante</label>
           <input type="text" class="form-control" id="visitante" required>
         </div>
         <div class="col-md-3">
           <label class="form-label">Jogo Conclu√≠do</label><br/>
           <input class="form-check-input mt-2" type="checkbox" id="concluido">
         </div>
          <div class="col-md-3">
            <label class="form-label">Gols Mandante</label>
            <input type="number" class="form-control" id="golsMandante">
         </div>
         <div class="col-md-3">
            <label class="form-label">Gols Visitante</label>
            <input type="number" class="form-control" id="golsVisitante">
         </div>
                 
         <div class="col-md-6">
            <label class="form-label">Competi√ß√£o</label>
            <select class="form-select" id="competicao" required>
              <option disabled selected>Escolha a competi√ß√£o</option>
              <option value="brasileirao">Brasileirao</option>
              <option value="copa do brasil">Copa do Brasil</option>
              <option value="libertadores">Copa Libertadores da Am√©rica</option>
              <option value="super mundial">Super Mundial de Clubes</option>
            </select>
          </div>
          <div class="col-12 text-end">
            <button type="submit" class="btn btn-success">Salvar Jogo</button>
          </div>
        </form>
      </div>
    </div>
  </div>

 <!-- üî• Modal para editar jogo -->
<div class="modal fade" id="modalEditarPlacar" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title">Editar Jogo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="formEditarPlacar">
          <div class="mb-2">
            <label class="form-label">Data</label>
            <input type="date" class="form-control" id="inputData" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Hora</label>
            <input type="time" class="form-control" id="inputHora" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Local</label>
            <input type="text" class="form-control" id="inputLocal" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Rodada</label>
            <input type="number" class="form-control" id="inputRodada">
          </div>
          <div class="mb-2">
            <label class="form-label">Mandante</label>
            <input type="text" class="form-control" id="inputTimeCasa" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Visitante</label>
            <input type="text" class="form-control" id="inputTimeFora" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Gols do Mandante</label>
            <input type="number" class="form-control" id="inputGolsFla" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Gols do Visitante</label>
            <input type="number" class="form-control" id="inputGolsAdv" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Etapa</label>
            <input type="text" class="form-control" id="inputEtapa">
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="inputConcluido">
            <label class="form-check-label" for="inputConcluido">Jogo Conclu√≠do</label>
          </div>

          <!-- Hidden fields -->
          <input type="hidden" id="inputIdJogo">
          <input type="hidden" id="inputCompeticao">
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-danger" onclick="salvarPlacar()">Salvar</button>
      </div>
    </div>
  </div>
</div>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
